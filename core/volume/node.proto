syntax = "proto3";
package jbkv_abi;

enum ValueType {
  VT_STRING = 0;
  VT_BYTES = 1;
  VT_UINT32 = 2;
}

message Value {
  ValueType type = 1;
  oneof data {
    string str = 2;
    bytes b = 3;
    uint32 ui32 = 4;
  }
}

message Node {
  repeated string keys = 1;
  repeated Value values = 2;
}
